
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Degnis Jazz | Gold Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Oswald', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        .hero { position: relative; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; }
        img.cover { height: 100%; width: auto; max-width: 100%; object-fit: contain; -webkit-box-reflect: below 2px linear-gradient(transparent, rgba(0,0,0,0.3)); }
        h1 { font-family: 'Playfair Display', serif; font-weight: 900; font-size: 2.2rem; text-transform: uppercase; color: #f1c40f !important; position: absolute; bottom: 2%; z-index: 10; margin: 0; text-shadow: 0 0 15px rgba(241, 196, 15, 0.6), 0 0 25px rgba(0,0,0,1); letter-spacing: 6px; }
        .list { width: 90%; max-width: 850px; margin: 120px auto 100px auto; }
        .track { background: rgba(241, 196, 15, 0.02); margin-bottom: 5px; padding: 15px 30px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #332b00; transition: 0.3s; }
        .track:hover { background: rgba(241, 196, 15, 0.1); border-bottom: 1px solid #f1c40f; }
        .track-name { font-size: 1.1rem; color: #f1c40f !important; text-transform: uppercase; font-weight: 700; letter-spacing: 2px; text-shadow: 0 0 5px rgba(241, 196, 15, 0.3); }
        audio { filter: invert(1) brightness(1.2) sepia(1) saturate(3) hue-rotate(10deg); width: 250px; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="hero">
        <img src="Degnis Jazz/cover.jpg" class="cover">
        <h1>Degnis Jazz</h1>
    </div>
    <div class="list">

            <div class="track">
                <span class="track-name">01 Alborada</span>
                <audio controls src="Degnis Jazz/01 Alborada.wav"></audio>
            </div>
            <div class="track">
                <span class="track-name">02 Denisse</span>
                <audio controls src="Degnis Jazz/02 Denisse.wav"></audio>
            </div>
            <div class="track">
                <span class="track-name">03 Desirée</span>
                <audio controls src="Degnis Jazz/03 Desirée.wav"></audio>
            </div>
            <div class="track">
                <span class="track-name">04 Victoria</span>
                <audio controls src="Degnis Jazz/04 Victoria.wav"></audio>
            </div>
            <div class="track">
                <span class="track-name">05 Valentina</span>
                <audio controls src="Degnis Jazz/05 Valentina.wav"></audio>
            </div>
            <div class="track">
                <span class="track-name">06 Valeria</span>
                <audio controls src="Degnis Jazz/06 Valeria.wav"></audio>
            </div>
            <div class="track">
                <span class="track-name">07 Alejandra</span>
                <audio controls src="Degnis Jazz/07 Alejandra.wav"></audio>
            </div>
            <div class="track">
                <span class="track-name">08 Cristina</span>

            </div>
            <div class="track">
                <span class="track-name">09 Elianne</span>

    </div>
</body>
</html>
